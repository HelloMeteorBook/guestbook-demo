<template name="layout">
  <body>
    <h1>Welcome to my guestbook</h1>
    <a href="{{pathFor 'about'}}">About</a>
    {{> yield }}
  </body>
</template>

<template name="guestBook">
  <div class='col-xs-3'>
    <form>
          <div class="form-group">
            <label for="guestName">Name</label>
            <input type="text" class="form-control" name="guestName" />
          </div>
          <div class="form-group">
            <label for="guestBookMessage">Message</label>
            <textarea name="guestBookMessage" class="form-control" cols="30" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post Message</button>
    </form>
    {{#each messages}}
      <p><a href="{{pathFor route='message.show'}}"><strong>{{ name }}</strong>: {{ message }} - {{ createdOn }}</a></p>
    {{/each}}
  </div>
</template>

<template name="about">
  <p>This is an app created in CSCI16 over winter study.</p>
</template>

<template name="message">
  {{name}}: {{message}}
</template>
